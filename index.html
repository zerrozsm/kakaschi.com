<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Мои друзья </title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inconsolata:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --card: #16161f;
      --border: #2a2a3d;
      --accent: #5865F2;
      --accent-glow: rgba(88, 101, 242, 0.3);
      --accent2: #eb459e;
      --text: #e8e8f0;
      --muted: #6b6b8a;
      --online: #57F287;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inconsolata', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      overflow-x: hidden;
    }

    /* Background grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(88,101,242,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(88,101,242,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* Glow blob */
    body::after {
      content: '';
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(88,101,242,0.12) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 48px;
      animation: fadeDown 0.6s ease both;
    }

    .header-label {
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 12px;
      opacity: 0.8;
    }

    .header h1 {
      font-family: 'Rajdhani', sans-serif;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(135deg, var(--text) 0%, var(--muted) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-line {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      margin: 16px auto 0;
      border-radius: 2px;
    }

    /* Friends list */
    .friends-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .friend-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s, transform 0.2s, box-shadow 0.3s;
      animation: fadeUp 0.5s ease both;
    }

    .friend-card:nth-child(1) { animation-delay: 0.1s; }
    .friend-card:nth-child(2) { animation-delay: 0.2s; }
    .friend-card:nth-child(3) { animation-delay: 0.3s; }
    .friend-card:nth-child(4) { animation-delay: 0.4s; }
    .friend-card:nth-child(5) { animation-delay: 0.5s; }
    .friend-card:nth-child(6) { animation-delay: 0.6s; }

    .friend-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent-glow), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .friend-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px) translateX(4px);
      box-shadow: 0 8px 32px rgba(88, 101, 242, 0.2), inset 0 0 0 1px rgba(88,101,242,0.1);
    }

    .friend-card:hover::before {
      opacity: 1;
    }

    /* Arrow animation on hover */
    .friend-card:hover .arrow {
      transform: translateX(4px);
      color: var(--accent);
    }

    /* Avatar */
    .avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Rajdhani', sans-serif;
      font-size: 18px;
      font-weight: 700;
      flex-shrink: 0;
      position: relative;
    }

    .avatar-online {
      position: absolute;
      bottom: 1px;
      right: 1px;
      width: 11px;
      height: 11px;
      background: var(--online);
      border-radius: 50%;
      border: 2px solid var(--card);
    }

    /* Info */
    .friend-info {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .friend-name {
      font-family: 'Rajdhani', sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--text);
    }

    .friend-tag {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    /* Arrow */
    .arrow {
      font-size: 18px;
      color: var(--muted);
      transition: transform 0.2s, color 0.2s;
      position: relative;
      z-index: 1;
    }

    /* Discord badge */
    .dc-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--accent);
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }

    .dc-icon {
      width: 16px;
      height: 16px;
      fill: var(--accent);
    }

    /* Footer */
    .footer {
      margin-top: 48px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 2px;
      animation: fadeUp 0.6s 0.7s ease both;
    }

    /* Animations */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
