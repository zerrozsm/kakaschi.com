<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои друзья</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inconsolata:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --card: #16161f;
      --border: #2a2a3d;
      --accent: #5865F2;
      --accent-glow: rgba(88, 101, 242, 0.3);
      --accent2: #eb459e;
      --text: #e8e8f0;
      --muted: #6b6b8a;
      --online: #57F287;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inconsolata', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(88,101,242,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(88,101,242,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(88,101,242,0.12) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
    }

    .header {
      text-align: center;
      margin-bottom: 48px;
      animation: fadeDown 0.6s ease both;
    }

    .header-label {
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 12px;
      opacity: 0.8;
    }

    .header h1 {
      font-family: 'Rajdhani', sans-serif;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(135deg, var(--text) 0%, var(--muted) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-line {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      margin: 16px auto 0;
      border-radius: 2px;
    }

    .friends-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .friend-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      color: inherit;
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s, transform 0.2s, box-shadow 0.3s;
      animation: fadeUp 0.5s ease both;
    }

    .friend-card:nth-child(1) { animation-delay: 0.1s; }
    .friend-card:nth-child(2) { animation-delay: 0.2s; }
    .friend-card:nth-child(3) { animation-delay: 0.3s; }

    .friend-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent-glow), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .friend-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px) translateX(4px);
      box-shadow: 0 8px 32px rgba(88, 101, 242, 0.2), inset 0 0 0 1px rgba(88,101,242,0.1);
    }

    .friend-card:hover::before { opacity: 1; }
    .friend-card:hover .arrow { transform: translateX(4px); color: var(--accent); }

    .avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Rajdhani', sans-serif;
      font-size: 18px;
      font-weight: 700;
      flex-shrink: 0;
    }

    .friend-info { flex: 1; position: relative; z-index: 1; }

    .friend-name {
      font-family: 'Rajdhani', sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--text);
    }

    .friend-tag { font-size: 12px; color: var(--muted); margin-top: 2px; }

    .arrow {
      font-size: 18px;
      color: var(--muted);
      transition: transform 0.2s, color 0.2s;
      position: relative;
      z-index: 1;
    }

    .footer {
      margin-top: 48px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 2px;
      animation: fadeUp 0.6s 0.7s ease both;
    }

    /* === POPUP === */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .overlay.active { display: flex; }

    .popup {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px 24px;
      width: 320px;
      animation: popIn 0.25s ease;
      position: relative;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup-name {
      font-family: 'Rajdhani', sans-serif;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
    }

    .popup-close {
      position: absolute;
      top: 14px;
      right: 18px;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
      line-height: 1;
    }

    .popup-close:hover { color: var(--text); }

    .popup-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'Inconsolata', monospace;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
      transition: border-color 0.2s, background 0.2s;
    }

    .popup-btn:last-child { margin-bottom: 0; }

    .popup-btn:hover {
      border-color: var(--accent);
      background: rgba(88,101,242,0.1);
    }

    .popup-btn svg { width: 20px; height: 20px; flex-shrink: 0; }

    .btn-discord { --btn-color: #5865F2; }
    .btn-telegram { --btn-color: #26A5E4; }
    .btn-phone { --btn-color: #57F287; }

    .btn-discord svg { fill: #5865F2; }
    .btn-telegram svg { fill: #26A5E4; }
    .btn-phone svg { fill: #57F287; }

    .btn-discord:hover { border-color: #5865F2; background: rgba(88,101,242,0.1); }
    .btn-telegram:hover { border-color: #26A5E4; background: rgba(38,165,228,0.1); }
    .btn-phone:hover { border-color: #57F287; background: rgba(87,242,135,0.1); }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-label">// МОИ ДРУЗЬЯ</div>
      <h1>FRIENDS</h1>
      <div class="header-line"></div>
    </div>

    <div class="friends-list">

      <div class="friend-card" onclick="openPopup('damir')">
        <div class="avatar">Д</div>
        <div class="friend-info">
          <div class="friend-name">Дамир</div>
          <div class="friend-tag">princroman2</div>
        </div>
        <div class="arrow">→</div>
      </div>

      <div class="friend-card" onclick="openPopup('maxim')">

        <div class="friend-info">
          <div class="friend-name">Максим</div>
          <div class="friend-tag">zerroro_.</div>

        <div class="arrow">→</div>

      <div class="friend-card" onclick="openPopup('roma')">

        <div class="friend-info">

          <div class="friend-tag">skuf0139</div>

      </div>

    </div>

    <div class="footer">// нажми на карточку чтобы выбрать способ связи</div>
  </div>

  <!-- POPUP -->
  <div class="overlay" id="overlay" onclick="closeOnOverlay(event)">
    <div class="popup" id="popup">
      <button class="popup-close" onclick="closePopup()">✕</button>
      <div class="popup-name" id="popup-name"></div>
      <div id="popup-links"></div>
    </div>
  </div>

  <script>

      damir: {
        name: 'Дамир',

        telegram: 'https://t.me/princroman2', // замени на реальный
        phone: 'tel:+7XXXXXXXXXX'              // замени на реальный
      },
      maxim: {
        name: 'Максим',
        discord: 'https://discord.com/users/1015370184778842153',
        telegram: 'https://t.me/zerroro',      // замени на реальный

      },
      roma: {

          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>

      `;
      document.getElementById('overlay').classList.add('active');
    }

    function closePopup() {
      document.getElementById('overlay').classList.remove('active');
    }

    function closeOnOverlay(e) {
      if (e.target === document.getElementById('overlay')) closePopup();
    }
  </script>
</body>
</html>
